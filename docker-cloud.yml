haproxy:
  image: 'dockercloud/haproxy:1.6.3'
  environment:
    - CERT_FOLDER=/etc/letsencrypt/haproxy
  ports:
    - '443:443'
  restart: always
  roles:
    - global
  tags:
    - haproxy
    - production
  volumes_from:
    - letsencrypt
letsencrypt:
  image: 'interaction/letsencrypt:master'
  environment:
    - DOMAINS=www.EXAMPLE.COM,foo.EXAMPLE.COM;bar.EXAMPLE.COM
    - EMAIL=admin@EXAMPLE.COM
    - 'HAPROXY_IMAGE=dockercloud/haproxy:1.6.3'
  ports:
    - '80:80'
  restart: always
  roles:
    - global
  tags:
    - letsencrypt
    - production
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
